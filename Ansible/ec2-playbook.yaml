---
- name: Install Node.js, Angular CLI, Chrome, Jenkins, Docker, AWS CLI, and Kubectl
  hosts: all
  become: yes
  tasks:
    - name: Install dependencies
      apt:
        name: 
          - wget
          - curl
          - openjdk-11-jdk  # Jenkins requires Java
          - unzip
          - python3
          - python3-pip
        state: present
        update_cache: yes

    - name: Install Node.js and npm
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        apt-get install -y nodejs

    - name: Install Angular CLI
      npm:
        name: '@angular/cli'
        version: 18.2.7
        global: yes

    - name: Download Chrome .deb package
      get_url:
        url: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        dest: /tmp/google-chrome-stable_current_amd64.deb

    - name: Install Google Chrome
      apt:
        deb: /tmp/google-chrome-stable_current_amd64.deb
        state: present

    - name: Clean up .deb package
      file:
        path: /tmp/google-chrome-stable_current_amd64.deb
        state: absent

    - name: Download Jenkins GPG key
      apt_key:
            url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
            state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] http://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Ensure Jenkins is started and enabled
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Ensure Docker is started and enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add jenkins user to Docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Add jenkins user to sudo group
      user:
        name: jenkins
        groups: sudo
        append: yes

    - name: Ensure the jenkins user can run sudo without a password
      lineinfile:
            path: /etc/sudoers
            line: "jenkins ALL=(ALL) NOPASSWD: ALL"
            state: present
            validate: 'visudo -cf %s'  # Validate the file after modification

    - name: Check if AWS CLI is installed
      command: aws --version
      register: aws_cli_check
      ignore_errors: yes

    - name: Install AWS CLI
      unarchive:
        src: "/tmp/awscliv2.zip"
        dest: "/tmp"
        remote_src: yes
      when: aws_cli_check.rc != 0  # Install only if it's not installed

    - name: Run AWS CLI installer
      command: "/tmp/aws/install"
      when: aws_cli_check.rc != 0

    - name: Get latest kubectl version
      shell: curl -L -s https://dl.k8s.io/release/stable.txt
      register: kubectl_version

    - name: Download kubectl
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version.stdout }}/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'

    - name: Restart Jenkins service
      service:
        name: jenkins
        state: restarted

    - name: Read Jenkins initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: admin_password_output

    - name: Print the password
      debug:
        var: admin_password_output.stdout
