apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: test
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - host: 
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: svc-backend
                port:   
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-frontend
                port: 
                  number: 80